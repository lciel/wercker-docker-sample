box: wercker-labs/docker
build:
  steps:
    - script:
        name: List images
        code: |
          sudo docker images
    - script:
        name: Load cache test
        code: |
          ls $WERCKER_CACHE_DIR
          if [ -e $WERCKER_CACHE_DIR/test.txt ]; then cat $WERCKER_CACHE_DIR/test.txt; fi
    - script:
        name: Save cache test
        code: |
          date > $WERCKER_CACHE_DIR/test.txt
