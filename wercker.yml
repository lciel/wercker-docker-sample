box: wercker-labs/docker
build:
  steps:
    - script:
        name: list images (before)
        code: |
          sudo docker images
    - script:
        name: build docker
        code: |
          sudo docker build -t 127.0.0.1:49000/lciel/base .
    - script:
        name: list images (after)
        code: |
          sudo docker images
